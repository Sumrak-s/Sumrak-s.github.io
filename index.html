<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JSUnityTest</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">	

	<!-- VK SDK -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>


  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>


    <script>
      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Build.loader.js";
      const config = {
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "JSUnityTest",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        //config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";
	  
      var player;
      var lb;
	  var myGameInstance = null;
	  
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
		  myGameInstance  = unityInstance;
		  
          loadingCover.style.display = "none";
		  
        }).catch((message) => {
          alert(message);
        });
      };
	  
      vkBridge.send('VKWebAppInit');


      function auth(){
        vkBridge.send('VKWebAppGetUserInfo').then(_info =>{
            console.log(_info);
            myGameInstance.SendMessage('VKSDK', 'AuthenticateSuccess', JSON.stringify(_info));
        });
      }

      function getUserData(){
        vkBridge.send("VKWebAppStorageGet",{"keys":["_save"]}).then(data =>{
            console.log(data);
            myGameInstance.SendMessage('VKSDK', 'DataGetting', JSON.stringify(data));
      });}

      function setUserData(data){
        console.log(data);
        vkBridge.send('VKWebAppStorageSet',{"key": "_save" , "value": data}).then(_info =>{
          console.log("Saved!")});
      }

      function showFullscrenAd(){
        vkBridge.send('VKWebAppShowNativeAds',{ad_format:"interstitial"}).then(data => {
          console.log('FullscrenAd ' + data);});
      }

      function showRewardedAd(){
        vkBridge.send('VKWebAppShowNativeAds',{ad_format:"reward"}).then(data => {
          console.log('RewardedAd ' + data);
          myGameInstance.SendMessage('VKSDK', 'RewardGetting',JSON.stringify(data.result));})
      }

      document.body.appendChild(script);
    </script>
  </body>
</html>
